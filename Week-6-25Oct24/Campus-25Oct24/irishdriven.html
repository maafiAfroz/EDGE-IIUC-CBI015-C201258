<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bebas-neue-regular {
            font-family: var(--bs-font-sans-serif);
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="bg-black text-white py-4">
        <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="path-to-logo.png" alt="Irish Driven Logo" class="h-8 w-auto">
                <span class="font-bold text-lg">IRISH DRIVEN</span>
            </div>
            <!-- Contact Info & Navigation -->
            <div class="flex items-center space-x-8">
                <!-- Contact Info -->
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5h18M9 5v14m6-14v14m-9 9h12l3 3M3 5l3 3M21 3l-3 3" />
                    </svg>
                    <span class="text-sm">+353 8 764 96955</span>
                </div>
                <!-- Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#" class="hover:text-yellow-400">Services</a>
                    <a href="#" class="hover:text-yellow-400">About Us</a>
                    <a href="#" class="hover:text-yellow-400">Fleet</a>
                </nav>
                <!-- CTA Buttons -->
                <div class="flex items-center space-x-4">
                    <a href="#" class="bg-yellow-400 text-black px-4 py-2 rounded-md font-bold hover:bg-yellow-500">Book
                        Your Trip</a>
                    <a href="#" class="flex items-center space-x-1 hover:text-yellow-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16.293 9.293a1 1 0 011.414 1.414L10.414 18H5v-5.414l7.293-7.293a1 1 0 011.414 0z" />
                        </svg>
                        <span>Sign In</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative h-screen bg-black">
        <!-- Background Image -->
        <div class="absolute inset-0">
            <img src="path-to-background.jpg" alt="Luxury Car Image" class="w-full h-full object-cover opacity-70">
        </div>
        <!-- Overlay Content -->
        <div class="relative z-10 flex flex-col justify-center items-center h-full text-center text-white">
            <h1 class="text-6xl font-bold text-yellow-400 mb-4">Explore Luxury</h1>
            <p class="text-2xl font-light">Premium Chauffeur Service in Ireland</p>
        </div>
    </section>

    <main></main>
    <footer></footer>
</body>

</html>
